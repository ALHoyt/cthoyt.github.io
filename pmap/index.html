<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	border: 0;
}
.node {
}

.link {
	stroke: #999;
	stroke-opacity: .6;
}

.link {
	stroke: #ccc;
	font-weight: 300;
	font-size: 11px;
	font-family: sans-serif;
}
.arrowhead {
	stroke: #CCC;
	fill: #CCC;
	stroke-width: 1;
}
.node text {
	pointer-events: none;
	font: 0.6em sans-serif;
	color: #000;
}

</style>
</head>
<body>
<div id="cthcontainer"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
	height = window.innerHeight;	

var color = d3.scale.category20();

var force = d3.layout.force()
	.charge(-350)
	.linkDistance(80)
	.size([width, height]);

var svg = d3.select("#cthcontainer").append("svg")
	.attr("width", width)
	.attr("height", height);
	
d3.select(window).on('resize', function d() {
	svg.attr("width", window.innerWidth);
	svg.attr("height", window.innerHeight);
	force.size([window.innerWidth, window.innerHeight]);
});

d3.json("graph.json", function(error, graph) {
	if (error) throw error;

	force
		.nodes(graph.nodes)
		.links(graph.links)
		.start();

	var linkHolder = svg.selectAll("linkHolder")
		.data(graph.links)
		.enter()
		.append("svg:g")
		.filter(function(d) {
			return d.source.group == 2 || d.target.group == 2
		})
		.attr("class", "link")
		.attr("class", function(d) {
			return d.name
		}).call(force.drag);
		
	var node = svg.selectAll(".node")
		.data(graph.nodes)
		.enter()
		.append("g")
		.filter(function(d) {
			return d.group == 2;
		})
		.attr("class", "node")
		.call(force.drag);

	var link = linkHolder.append("svg:line")
		.attr("class", "link")
		.attr("stroke", "gray")
		.attr("x1", function(d) { return d.x1; })
		.attr("y1", function(d) { return d.y1; })
		.attr("x2", function(d) { return d.x1; })
		.attr("y2", function(d) { return d.y2; });

	var linkArrowhead = linkHolder.append("svg:polygon")
		.attr("class", "arrowhead")
		.attr("transform", function(d) {
			angle = Math.atan2(d.target.y - d.source.y, d.target.x - d.source.x);
			return "rotate(" + angle + ", " + d.target.x + ", " + d.target.y + ")";
		})
		.attr("points", function(d) {
			//angle = (d.y2-d.y1)/(d.x2-d.x1);
			return [[d.target.x, d.target.y].join(","), [d.target.x - 3, d.target.y + 26].join(","), [d.target.x + 3, d.target.y + 26].join(",")].join(" ");
		});
		
	var linkLabel = linkHolder.append("svg:circle")
		.attr('class', 'linkLabel')
		.attr("r", 2)
		.style("fill", function(d) { return color(d.value); });
		

	node.append("circle")
		.attr("r", 5)
		.style("fill", function(d) { return color(d.group); });

	node.append("text")
		.attr("dx", 12)
		.attr("dy", ".35em")
		.text(function(d) {
			return d.name;
		});

	node.append("title")
		.text(function(d) {
			return d.name;
		});

	force.on("tick", function() {
		link.attr("x1", function(d) {
			return d.source.x;
		}).attr("y1", function(d) {
			return d.source.y;
		}).attr("x2", function(d) {
			return d.target.x;
		}).attr("y2", function(d) {
			return d.target.y;
		});

		node.attr("transform", function(d) {
			return "translate(" + d.x + "," + d.y + ")";
		});

		linkLabel.attr("transform", function(d) {
			return "translate(" + (d.target.x + d.source.x)/2.0 + "," + (d.target.y + d.source.y)/2.0 + ")";
		})
		

		linkArrowhead.attr("points", function(d) {
			return [[d.target.x, d.target.y + 8].join(","), [d.target.x - 2, d.target.y + 12].join(","), [d.target.x + 2, d.target.y + 12].join(",")].join(" ");
		}).attr("transform", function(d) {
			angle = Math.atan2(d.target.y - d.source.y, d.target.x - d.source.x) * 180 / Math.PI + 90;
			return "rotate(" + angle + ", " + d.target.x + ", " + d.target.y + ")";
		});
	});
});

</script>
</body>
</html>
